name: KAINOS ir DELIVERY Update Full

on:
  schedule:
    - cron: '0 12 * * *'  # kasdien 21:00 Lietuvos laiku (UTC+3 â†’ 18:00 UTC)
  workflow_dispatch:

jobs:
  kainos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Run update script
        run: python kainaterminas.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add terminaikainos.csv updated_products.xml
          git commit -m "prekiu atnaujinimas: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
