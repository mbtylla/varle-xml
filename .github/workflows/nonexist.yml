name: Update Products Quantity

# Schedule: 09:00 Lietuvos laiku (žiemos metu UTC+2, vasaros metu UTC+3)
on:
  schedule:
    - cron: '0 4 * * *' # 09:00 LT žiemos metu (UTC+2). Jei reikia visada 09:00 LT, galima pridėti time zone logiką)
  workflow_dispatch:  # leidžia paleisti rankiniu būdu

jobs:
  update-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install lxml requests

      - name: Run nonexiststock.py
        run: python nonexiststock.py

      - name: Commit and push updated XML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updated_products.xml
          git diff-index --quiet HEAD || git commit -m "Automatinis updated_products.xml atnaujinimas"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
