name: Marini Update Full

on:
  schedule:
    - cron: '0 17 * * *'  # kasdien 20:00 Lietuvos laiku (UTC+3 â†’ 17:00 UTC)
  workflow_dispatch:

jobs:
  update-marini:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Run update script
        run: python marini_update_stock_xml.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add marini-b2b.xml stock.csv updated_products.xml
          git commit -m "Marini automatinis atnaujinimas: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
