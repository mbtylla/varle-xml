name: Marini Update XML

on:
  schedule:
    - cron: "0 17 * * *"  # kasdien 17:00 UTC (20:00 LT laiku)
  workflow_dispatch:

jobs:
  marini-update-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run downloader
        run: python downloader.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Marini automatinis atnaujinimas: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
