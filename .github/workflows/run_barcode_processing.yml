name: Run Barcode Processing

on:
  schedule:
    - cron: "0 12 * * *"     # kasdien 12:00 UTC
  workflow_dispatch:          # leidžia paleisti rankiniu būdu

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Debug: show files before running script
        run: |
          echo "--- DIR ---"
          pwd
          echo "--- FILES BEFORE ---"
          ls -R .

      - name: Run barcode script
        run: |
          python process_barcodes.py

      - name: Debug: show files after running script
        run: |
          echo "--- FILES AFTER ---"
          ls -R .

      - name: Upload output CSV files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: barcode-check-results
          path: |
            egzbarmarini.csv
            NEEGZbarmarini.csv
          if-no-files-found: warn
