name: Update Varle XML

on:
  schedule:
    # 11:45 LT (vasaros metu, UTC+08:45)
    - cron: "45 8 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: pip install lxml

    - name: Download zuja.xml
      run: |
        curl -L -o zuja.xml "https://zuja.lt/index.php?route=feed/store/generate&filters=YToyOntzOjI0OiJmaWx0ZXJfY3VzdG9tZXJfZ3JvdXBfaWQiO3M6MjoiMTIiO3M6Mzoia2V5IjtzOjMyOiJjODFlNzI4ZDlkNGMyZjYzNmYwNjdmODljYzE0ODYyYyI7fQ==&key=c81e728d9d4c2f636f067f89cc14862c"
        if [ ! -s zuja.xml ]; then
          echo "zuja.xml failas tuščias!"
          exit 1
        fi

    - name: Update products
      run: python update_varle.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add updated_products.xml
        git diff --staged --quiet || git commit -m "Atnaujinti quantity pagal zuja.xml: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
